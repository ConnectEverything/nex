# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test | Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v4
    - 
      name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - 
      name: Install lint deps
      shell: bash --noprofile --norc -x -eo pipefail {0}
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.53.3
    - 
      name: Build ui
      working-directory: ./ui/web
      run: |
        curl -fsSL https://get.pnpm.io/install.sh | SHELL=bash sh -
        ~/.local/share/pnpm/pnpm install
        ~/.local/share/pnpm/pnpm build
    - 
      name: Run Lint
      shell: bash --noprofile --norc -x -eo pipefail {0}
      run: |
        golangci-lint run --timeout 5m

  test:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v4
    - 
      name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - 
      name: Install ginkgo
      shell: bash --noprofile --norc -x -eo pipefail {0}
      run: |
        go install github.com/onsi/ginkgo/v2/ginkgo
    - 
      name: Build ui
      working-directory: ./ui/web
      run: |
        curl -fsSL https://get.pnpm.io/install.sh | SHELL=bash sh -
        ~/.local/share/pnpm/pnpm install
        ~/.local/share/pnpm/pnpm build
    - 
      name: Test agent
      working-directory: ./agent
      run: go test -v ./...
    - 
      name: Test nex cli
      working-directory: ./nex
      run: go test -v ./...
    - 
      name: Test control-api
      working-directory: ./internal/control-api
      run: ginkgo
    - 
      name: Test nex node
      working-directory: ./internal/node
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v4
    - 
      name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - 
      name: Build agent
      working-directory: ./agent/cmd/nex-agent
      run: go build -tags netgo -ldflags '-extldflags "-static"'
    - 
      name: Build ui
      working-directory: ./ui/web
      run: |
        curl -fsSL https://get.pnpm.io/install.sh | SHELL=bash sh -
        ~/.local/share/pnpm/pnpm install
        ~/.local/share/pnpm/pnpm build
    - 
      name: Build nex cli
      working-directory: ./nex
      run: go build .

  
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: build --verbose --clean --snapshot

