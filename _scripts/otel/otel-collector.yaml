extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 127.0.0.1:14532
      http:
        endpoint: 127.0.0.1:14533

processors:
  batch:

exporters:
  debug:
  otlphttp/traces:
    endpoint: http://127.0.0.1:14531
  prometheusremotewrite:
    endpoint: "http://127.0.0.1:14534/api/v1/write"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/traces, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  extensions: [health_check]
